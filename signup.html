<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙대학교 학생회 회원가입</title>
    <link rel="stylesheet" href="signupcss.css">
</head>
<body>
    <div class="wrapper">
        <h1>중앙대학교 학생회 회원가입</h1>
        <form id="signup-form" action="register.php" method="post">
            <div class="userInput">
                <label for="id">아이디</label>
                <input type="text" id="id" name="username" maxlength="20" required>
                <span id="idError" class="error-message"></span>
            </div>
            <div class="userInput">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="password" maxlength="20" required>
                <span id="pwError" class="error-message"></span>
            </div>
            <div class="userInput">
                <label for="pwCheck">비밀번호 재확인</label>
                <input type="password" id="pwCheck" name="password_check" maxlength="20" required>
                <span id="pwCheckError" class="error-message"></span>
            </div>
            <div class="userInput">
                <label for="name">성명</label>
                <input type="text" id="name" name="name" maxlength="20" required>
                <span id="nameError" class="error-message"></span>
            </div>
            <div class="userInput">
                <label for="phoneNum">전화번호 ("-" 제외)</label>
                <input type="text" id="phoneNum" name="phone" maxlength="11" required>
                <span id="phoneNumError" class="error-message"></span>
            </div>
            <div class="userInput">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" maxlength="40" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="userInput">
                <label>개인정보 수집/이용 동의</label>
                <label><input type="radio" name="check" value="동의" required> 동의</label>
                <label><input type="radio" name="check" value="비동의"> 비동의</label>
            </div>
            <div class="btn_area">
                <input type="submit" value="가입하기">
            </div>
        </form>
        <div id="response-message"></div>
    </div>
    <script src="signupjs.js"></script>
</body>
</html>
