<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="signupcss.css">
</head>
<body>
    <div class="wrapper">
        <h1>회원가입</h1>
        <form action="register.php" method="post" enctype="multipart/form-data">
            <!-- 아이디 -->
            <div class="userInput">
                <label for="id">아이디</label>
                <input type="text" id="id" name="username" maxlength="20" required>
            </div>

            <!-- 비밀번호 -->
            <div class="userInput">
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="password" maxlength="20" required>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="userInput">
                <label for="pwCheck">비밀번호 확인</label>
                <input type="password" id="pwCheck" name="password_check" maxlength="20" required>
            </div>

            <!-- 이름 -->
            <div class="userInput">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" maxlength="20" required>
            </div>

            <!-- 전화번호 -->
            <div class="userInput">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" maxlength="11" required>
            </div>

            <!-- 이메일 -->
            <div class="userInput">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" maxlength="40" required>
            </div>

            <!-- 프로필 사진 업로드 -->
            <div class="userInput">
                <label for="profile_picture">학생증 사진 업로드</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
            </div>

            <!-- 개인정보 동의 -->
            <div class="userInput">
                <label>개인정보 수집/이용 동의</label>
                <label><input type="radio" name="check" value="동의" required> 동의</label>
                <label><input type="radio" name="check" value="비동의"> 비동의</label>
            </div>

            <!-- 제출 버튼 -->
            <div class="btn_area">
                <input type="submit" value="회원가입">
            </div>
        </form>
    </div>
</body>
</html>
